[package]
name    = "ecs_disease_models"
authors = ["Robert Jacobson <rjacobson@cdc.gov>"]
version = "0.1.0"
edition = "2024"
license = "Apache-2.0"
repository = "https://github.com/RobertJacobsonCDC/actor_model_demo"

